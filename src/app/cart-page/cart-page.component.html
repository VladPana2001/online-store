<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="Cart Page Empty"
resetLinkText="Go To Store">
</app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container"><ul>
    <li *ngFor="let cartItem of cart.items">
        <div>
            <img src="{{cartItem.gun.imageUrl}}" alt="{{cartItem.gun.name}}">
        </div>
        <div>
            <a [routerLink]="'/gun/' + cartItem.gun.id">
                {{cartItem.gun.name}}
            </a>
        </div>
        <div>
            <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            {{cartItem.price | currency}}
        </div>

        <div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
        </div>
    </li>
</ul>

<div class="checkout">
    <div class="count">
        {{cart.items.length}}
    </div>
    <div class="total-price">
        {{cart.totalPrice| currency}}
    </div>
    <div>
        <button class="checkout-button" (click)="checkout()">Checkout</button>
    </div>
</div></div>
